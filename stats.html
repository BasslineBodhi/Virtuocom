<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Card</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
	<div class="container2">
		<header id="headerModal">
			<div class="bio">
        <img src="assets/lady.jpg" alt="background" class="bgModal">
			</div>	

		</header>

		<div class="contentContainer">
        	<div id="title">
				Lorem Ipsum
			</div>
            <div id="subtitle">
            	Lorem Ipsum
            </div>
			<div class="activeModal">
				<div class="status">active</div>
			</div>
			<div class="contentModal">
				<div class="statContainer">
                    <div id="statTitle">Stats</div>
                    <div class="statCell">  
                        <span>5</span>
                        <span id="floatRight">Views</span>
                    </div>
                     <div class="line"></div>
                    <div class="statCell">
                        <span>41%</span>
                        <span id="floatRight">Avg. Score</span>
                    </div>
                    <div class="line"></div>
                    <div class="statCell">
                        <span>4/5</span>
                        <span id="floatRight">Completed</span>
                    </div>
                </div>
                
                <div class="responsesContainer">
                    <div id="statTitle">Responses</div>
                    <div class="statCell">
                        <span>4</span>
                        <span id="floatRight">Passive</span>
                    </div>
                    <div class="line"></div>
                    <div class="statCell">
                        <span>6</span>
                        <span id="floatRight">Moderate</span>
                    </div>
                    <div class="line"></div>
                    <div class="statCell">
                        <span>3</span>
                        <span id="floatRight">Aggressive</span>
                    </div>
                    <div class="line"></div>
                    <div class="statCell">
                        <span>12</span>
                        <span id="floatRight">Enraged</span>
                    </div>
                </div>
                
                <div class="updateContainer">
                <div class="updateTitle">Recent updates</div>    
				<i class="fa fa-check" id="avgColor" aria-hidden="true"></i>
				<span>James H. completed</span>

			     </div>

			</div>
		</div>

	</div>
	</div>
</body>
</html>
